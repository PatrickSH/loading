<!DOCTYPE html>

<head>
    <script src="../danban-loader/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../danban-loader/style.css">

    <!--Example--->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--
        loading-side-to-side:
            Should be in wrapper with overflow hidden.
    -->
    <!--<div class="danban-bar-loader" data-danban-loader-fill-color="blue" data-danban-loader-fill-percentage="80" data-danban-mode="loading-side-to-side"></div>-->


    <!-- Examples -->
    <h1>Standard bar filled 20%</h1>
    <div class="loader-filler">
        <div class="danban-bar-loader" data-danban-loader-fill-color="#8b8b8b" data-danban-loader-fill-percentage="20" data-danban-mode="loading-fill"></div>
    </div>

    <h1>Bar filling over time</h1>
    <div class="loader-fill-time">
        <div class="danban-bar-loader" id="fill-me" data-danban-loader-fill-color="#8b8b8b" data-danban-loader-fill-percentage="5" data-danban-mode="loading-fill"></div>
    </div>

    <h1>Bar going from side to side</h1>
    <div class="loader-fill-s-to-s">
        <div class="danban-bar-loader" data-danban-loader-fill-color="#8b8b8b" data-danban-loader-fill-percentage="20" data-danban-mode="loading-side-to-side"></div>
    </div>

    <h1>Standard bar filled by user input</h1>
    <input type="range" id="fill" list="tickmarks" value="0">

    <datalist id="tickmarks">
        <option value="0" label="0%">
        <option value="10">
        <option value="20">
        <option value="30">
        <option value="40">
        <option value="50" label="50%">
        <option value="60">
        <option value="70">
        <option value="80">
        <option value="90">
        <option value="100" label="100%">
    </datalist>
    <div class="loader-filler">
        <div class="danban-bar-loader" id="fill-by-user" data-danban-loader-fill-color="#8b8b8b" data-danban-loader-fill-percentage="0" data-danban-mode="loading-fill"></div>
    </div>
</body>

</html>
